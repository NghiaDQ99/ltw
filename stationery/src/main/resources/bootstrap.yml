database:
  stationery:
    datasource:
      url: jdbc:mysql://localhost:3306/stationery?useUnicode=yes&characterEncoding=UTF-8
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: admin
      password: 123456
      hikari:
        connectionTimeout: 30000 #30s
        idleTimeout: 600000 #10 minutes
        maxLifetime: 1800000 #30 minutes
        minimumIdle: 10
        maximumPoolSize: 50